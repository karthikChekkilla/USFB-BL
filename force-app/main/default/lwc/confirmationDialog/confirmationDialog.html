<template>
   <lightning-card>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class={headerClass}>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClick} name="close">
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" 
                                name="close"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium body-style" id="modal-content-id-1">
                        <p>{message}</p>
                        <lightning-combobox
                            name="Verify"
                            label="Verify"
                            placeholder="--Select--"
                            options={verifyOptions}
                            onchange={handleChange}
                            class="requiredField"
                            style="margin-top: 1rem;"
                            required
                        ></lightning-combobox>

                        <lightning-textarea 
                            name="Comments" 
                            label="Comments"
                            onchange={handleChange}
                            class="requiredField comments"
                            required={commentsRequired}
                        ></lightning-textarea>
                    </div>
                    <footer class="slds-modal__footer custom-modal__footer">
                        <lightning-button variant="neutral"
                                          name="cancel"
                                          label={cancelLabel}
                                          title={cancelLabel}
                                          onclick={handleClick} 
                                          style="margin-right: 0.5rem;"></lightning-button>
                        <lightning-button variant="brand"
                                          name="confirm"
                                          label={confirmLabel}
                                          title={confirmLabel}
                                          onclick={handleClick} ></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
