<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
        <div class="slds-modal__container" style="max-width:35rem !important; width: 100% !important">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Document Upload</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_small body" id="modal-content-id-1">
                <div class="margin-top">
                    <!--<lightning-input 
                        name="DocumentInput"
                        type="file" 
                        label="Upload Document" 
                        variant="label-hidden"
                        accept={acceptedFormats}
                        required
                        class="requiredField"
                        onchange={handleFileUpload1}
                    >
                    </lightning-input>-->
                    <template if:true={selecteddocumentSubtype}>
                        <lightning-combobox name="Document Sub Type"  label='Document Sub Type' style="width: 14rem;" onchange={handleSubtypeChange} options={selecteddocumentSubtype} placeholder="Select Document Sub Type"></lightning-combobox>
                    </template>
                    <template if:true={isAadhar}>
                        <div class="slds-modal__content slds-p-around_small body" id="modal-content-id-2">
                            <div class="margin-top">
                                <lightning-input 
                                    name="DocumentInput"
                                    type="file" 
                                    label="Upload Document" 
                                    variant="label-hidden"
                                    accept={acceptedFormats}
                                    required
                                    class="requiredField"
                                    onchange={onchangeFileUpload}
                                >
                                </lightning-input>
                            </div>
                        </div>
                    </template>
                <template  if:false={isAadhar}>
                    <lightning-file-upload
                        label="Upload Document"
                        name="DocumentInput"
                        accept={acceptedFormats}
                        record-id={documentId}
                        class="requiredField"
                        onuploadfinished={handleFileUpload}
                        required="true"
                    >
                    </lightning-file-upload>
                    </template>
                    <div>{fileData.filename}</div>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button 
                    variant="neutral"
                    label="Cancel" 
                    onclick={closeModal}
                >
                </lightning-button>

                <lightning-button 
                    variant="brand"
                    label="Upload" 
                    onclick={handleUpload} 
                    class="slds-m-left_x-small"
                >
                </lightning-button>
        </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
