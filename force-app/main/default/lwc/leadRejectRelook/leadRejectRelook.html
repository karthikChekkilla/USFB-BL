<template>
 <div>
        <lightning-modal-header label="Relook Rejected Lead"></lightning-modal-header>
        <lightning-modal-body> 
            <lightning-record-edit-form density="comfy" onsubmit={handleSubmit} object-api-name="Lead__c" record-id={recordId} onsuccess={handleSuccess}>
                <lightning-messages> </lightning-messages>                
                <lightning-input-field class="slds-hide" field-name="Rejected_By__c" > </lightning-input-field> 
                <lightning-input-field required="true" field-name="Comment__c" class="commentCls" value=""> </lightning-input-field> 
                <div class="slds-var-m-top_medium slds-var-m-right_medium slds-m-bottom_x-small slds-text-align_right">
                    <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                    &nbsp; &nbsp;
                    <lightning-button variant="brand" onclick={closeQuickAction} label="Cancel"> </lightning-button>
                </div>

            </lightning-record-edit-form>
        </lightning-modal-body>
        
   </div>
</template>
