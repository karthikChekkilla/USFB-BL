<template>
    <div>
        <template if:false={isConfirmModel}>
            <lightning-modal-header label="Revoke Loan Application"></lightning-modal-header>
            <lightning-modal-body> 
                <lightning-record-edit-form density="comfy" onsubmit={handleSubmit} object-api-name="Loan_Application__c" record-id={recordId} onsuccess={handleSuccess}>
                    <lightning-messages> </lightning-messages>
                <!-- <lightning-input-field required="true" field-name="Cancel_Sub_Reason__c"> </lightning-input-field> -->
                    <lightning-input-field field-name="Comment__c" class="commentCls"> </lightning-input-field> 
                    <div class="slds-var-m-top_medium slds-var-m-right_medium slds-m-bottom_x-small slds-text-align_right">
                        <lightning-button variant="brand" type="submit" label="Save" onclick={handleSave}></lightning-button>
                        &nbsp; &nbsp;
                        <lightning-button variant="brand" onclick={closeQuickAction} label="Cancel"> </lightning-button>
                    </div>

                </lightning-record-edit-form>
            </lightning-modal-body>
        </template>
        <template if:true={isConfirmModel}>
            <lightning-modal-header label="Are you sure?"></lightning-modal-header>
            <lightning-modal-footer>
                <lightning-button variant="brand" label="Yes" onclick={handleYes} ></lightning-button>
                &nbsp; &nbsp;
                <lightning-button label="No" onclick={closeQuickAction} ></lightning-button>
            </lightning-modal-footer>
        </template>
        
    </div>
</template>
